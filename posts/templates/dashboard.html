{% extends "base.html" %}

{% block content %}
{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}
<ul>
    <li><a href="{% url "profile" %}">Profile</a></li>
    <li><a href="{% url "posts:create_category" %}">Create Category</a></li>
    <li><a href="{% url "posts:create_post" %}">Store Url</a></li>
    <li><a href="{% url "posts:category_list" %}">Category List</a></li>
    <li><a href="{% url "post_list" username=user.username %}">Url List (Public)</a></li>
    <li><a href="{% url "posts:all_post" %}">All Urls</a></li>
    <li><a href="{% url "logout" %}">Logout</a></li>
</ul>
{% endblock content %}

{% extends "base_post.html" %}
{% load posts_filter %}

{% block content %}
{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}
{% for category in categories %}
    <ul>
        <li>{{ category.title }}</li>
        <li>{{ category.created }}</li>
    </ul>
{% endfor %}

{% endblock content %}

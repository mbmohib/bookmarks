{% load staticfiles %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <link rel="stylesheet" type="text/css" href="{% static 'posts/css/normalize.css' %}" />
        <link rel="stylesheet" type="text/css" href="{% static 'posts/css/style.css' %}" />
    </head>
    <body>
        <div id="wrapper">
            <div id="header">
                <div class="profile_name">
                    {% if request.user.is_authenticated %}
                        <h1>{{ request.user.get_full_name }}</h1>
                    {% endif %}
                </div>
                <div class="profile_pic">
                    <a href="{% url "posts:dashboard" %}"><img src="{% static 'posts/images/profile_pic.png' %}" alt="" /></a>
                </div>
            </div>
            <div id="main_content">
                {% block content %}{% endblock content %}
            </div>

            <div class="footer">
                <p>Copyright (c) 2016 Copyright Mohib All Rights Reserved.</p>
            </div>
        </div>

    </body>
</html>
